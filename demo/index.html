<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>

<script type="text/vdt" id="card_template">
    <div ev-click={_.bind(this.click, this)}>
        {this.get('title')}
        {/* 在这里挖个坑 */}
        <b:body />
    </div>
</script>

<script type="text/vdt" id="tableCard_template">
    // 需要将模板字符串变为函数，才能去填坑
    var card = Vdt.compile($('#card_template').html());
    <t:card>
        <b:body>
            <table>
                <tr>
                    <td>tableCard</td>
                </tr>
            </table>
        </b:body>
    </t:card>
</script>

<script type="text/vdt" id="tableCard_template_this">
    <t:card>
        <b:body>
            <table>
                <tr>
                    <td>tableCard</td>
                </tr>
            </table>
        </b:body>
    </t:card>
</script>

<script type="text/vdt" id="event_template">
    <div>
        <Card title="component card" widget="card" ev-change:title={_.bind(this.onChangeTitle, this)} />
        <div ev-click={_.bind(this.click, this)}>Change Title</div>
    </div>
</script>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="../bower_components/vdt.js/dist/vdt.js"></script>
<script type="text/javascript" src="../src/vdWidget.js"></script>
<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
