<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>

<script type="text/vdt" id="card_template">
    <div ev-click={_.bind(this.click, this)}>
        {this.get('title')}
        {/* 在这里挖个坑 */}
        {typeof children === 'undefined' ? null : children}
    </div>
</script>

<script type="text/vdt" id="tableCard_template">
    var card = Vdt.compile($('#card_template').html());
    <div>
        {card.call(this, {
            children: <table>
                <tr>
                    <td>tableCard</td>
                </tr>
            </table>
        })}
    </div>
</script>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="../bower_components/vdt.js/dist/vdt.js"></script>
<script type="text/javascript" src="../src/vdWidget.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
